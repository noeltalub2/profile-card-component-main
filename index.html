<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">

    <div class="card">

      <div class="img-box">
        <img class="img-profile" id="profile" src="images/image-victor.jpg" alt="profile-picture">
      </div>

      <div class="row-1">

        <p id="name">Victor Crest <span id="age">26</span></p> 
        <p id="location">London</p>
        
      </div>
      
      <hr>
        
      <div class="row-2">
        <div class="col">
          <p class="number">80K</p>
          <p class="label">Followers</p>
        </div>
        <div class="col">
          <p class="number">803K</p>
          <p class="label">Likes</p>
        </div>
        <div class="col">
          <p class="number">1.4K</p>
          <p class="label">Photos</p>
        </div>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Noel Michael Talub</a>.
  </div>
</body>
</html>
